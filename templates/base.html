<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jester Research Tool{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Jester Research Tool Logo" class="logo">
            <h1><a href="{{ url_for('routes.index') }}" class="title-link">Jester Research Tool</a>{% block header_suffix %}{% endblock %}</h1>
        </div>
        <div class="nav-bar">
            <a href="{{ url_for('routes.index') }}" class="nav-tab">Home</a>
            <a href="{{ url_for('routes.history') }}" class="nav-tab">History</a>
        </div>
        {% block content %}{% endblock %}
    </div>
    <footer class="footer">
        <p>Copyright Â© Jester Research Tool 2025</p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
